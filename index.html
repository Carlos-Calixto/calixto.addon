<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Addons</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Cabeçalho com o GIF de Fundo (versão corrigida) -->
    <header class="banner-header">
        <img src="png/introbanner.gif" alt="Banner animado do site" class="background-gif">
        <div class="header-overlay"></div>
        <div class="header-content">
            <h1>Biblioteca de Addons</h1>
            <p>Encontre o addon que você procura e baixe com um clique.</p>
            <div class="search-box">
                <input type="search" id="searchInput" placeholder="Digite o nome do addon...">
            </div>
        </div>
    </header>

    <!-- Conteúdo Principal com os Addons -->
    <main class="main-content">
        <div class="container">
            <div id="resultsContainer" class="results-grid">
                <!-- Os resultados da pesquisa serão inseridos aqui pelo JavaScript -->
            </div>
            <p id="notFoundMessage" class="hidden">
                Nenhum addon encontrado com esse nome. Tente pesquisar por outro termo.
            </p>
        </div>
    </main>

    <footer>
        <!-- Rodapé vazio -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
